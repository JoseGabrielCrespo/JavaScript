<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Ejercicio 15</title>
<script>
    var i, j;

    var filas = Number(prompt("Introduce el número de filas"));
    var column = Number(prompt("Introduce el número de columnas"));
    var res = filas * column

    document.write("<table border>");
    
    for (var i = 0; i < array.lenght; i++) {
        document.write("<tr>");
    
    for (var j = 0; j < column; j++) {
        document.write("<td>");
        document.write(res);
        res --;
        document.write("</td>");
    }
    document.write("</tr>");
}
document.write("</table>");

</script>
</head>
<body>
    
</body>
</html>
