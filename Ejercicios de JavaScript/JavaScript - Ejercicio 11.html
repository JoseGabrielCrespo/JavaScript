<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Ejercicio 11</title>
<script>
	var nota = parseInt(prompt('¿Que nota has obtenido?'))
        if (nota >= 10) {
            alert('Tienes una nota excelente, ¡¡Felicidades!!')
        } else if (nota >= 8){
            alert('Tienes una nota bastante buena')
        } else if (nota >= 5){
            alert('Tienes una nota muy justa')
        } else if (nota >= 4){
            alert('Tienes que mejorar más')
        } else if (nota >= 2){
            alert('Tienes una nota muy mala')
        } else if (nota >= 0) {
            alert('¡No has estudiado nada!')
        }
</script>
</head>
